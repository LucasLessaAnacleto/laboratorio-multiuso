<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API.js</title>
</head>
<body>
    <h1>Teste: src/js/lib/api/api.js</h1>
    <script type="module">
        import { createApiClient } from "../../src/js/lib/api/api.js";
        $(document).ready(async () => {
            const api = createApiClient({
                baseUrl: "https://jsonplaceholder.typicode.com",
                defaultHeaders: {
                    "Content-Type": "application/json"
                }
            });

            async function testApiClient() {
                try {
                    console.log("üîç GET /posts/1");
                    let getData = await api.get("posts/1");
                    console.log("‚úÖ GET:", getData);

                    console.log("\nüì® POST /posts");
                    const postData = await api.post("posts", {
                    title: "foo",
                    body: "bar",
                    userId: 1
                    });
                    console.log("‚úÖ POST:", postData);

                    console.log("\nüõ† PATCH /posts/1");
                    const patchData = await api.patch("posts/1", {
                    title: "updated title"
                    });
                    console.log("‚úÖ PATCH:", patchData);

                    console.log("üîç GET /posts/1");
                    getData = await api.get("posts/1");
                    console.log("‚úÖ GET:", getData);

                    console.log("\nüóë DELETE /posts/1");
                    const deleteData = await api.delete("posts/1");
                    console.log("‚úÖ DELETE:", deleteData);

                    console.log("üîç GET /posts/1");
                    getData = await api.get("posts/1");
                    console.log("‚úÖ GET:", getData);

                } catch (error) {
                    console.error("‚ùå Erro durante os testes:", error.message);
                }
            }

            testApiClient();

        })
    </script>
</body>
</html>
